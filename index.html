<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Stream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Anime Stream</h1>
    <p>Tempat nonton anime kesayangan kamu!</p>
    
    <!-- Dropdown Pilih Genre -->
    <label for="genre-select">Pilih Genre:</label>
    <select id="genre-select">
      <option value="all">Semua</option>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="comedy">Comedy</option>
    </select>
    
    <!-- Input Cari Anime -->
    <label for="search-input">Cari Anime:</label>
    <input type="text" id="search-input" placeholder="Cari Anime..." />
  </header>
  <main>
    <section id="anime-list">
      <!-- Daftar anime akan dimasukkan di sini -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
